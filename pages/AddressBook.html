<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addressbook.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600 &display=swap" rel="stylesheet">
    <title>Address Book Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/bookImage.png" alt="Image" style="height: 50px; width: 50px;">
            <div>
                <span class="emp-text">ADDRESS</span><br>
                <span class="emp-text emp-book">BOOK</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Personal Address Form
                <img src="../assets/cancel.png" alt="Image" style="height: 50px; width: 50px; float: right; background-color: white; border-radius: 50%; cursor: pointer;">
            </div>
            <div class="row-content">
                <label for="name" class="label text" style="margin-top: 5%;">Full Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label for="phone" class="label text">Phone Number</label>
                <input type="text" class="input" id="number" name="number" placeholder="" required>
            </div>
            <div class="row-content">
                <label for="address" class="label text">Address</label>
                <textarea type="text" class="input" id="address" name="address" placeholder="" style="height: 100px;"></textarea>
            </div>
            <div class="row-content">
                <div>
                    <label class="label text" for="state">State</label>
                    <label class="label text" for="city" style="margin-left: 82px;">City</label>
                    <label class="label text" for="city" style="margin-left: 80px;">Zip</label>
                </div>
                <div>
                    <select id="state" name="State" style="padding: 10px; font-size: medium; text-align: left; width: 31%;">
                        <option value="Select State" style="margin-left: 20px;">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                
                    <select id="city" name="city" style="padding: 10px; font-size: medium; margin-left: 20px; width: 31%;">
                        <option value="Select City" style="margin-right: 40px;">Select City</option>
                        <option value="Amaravati">Amaravati</option>
                        <option value="Itanagar">Itanagar</option>
                        <option value="Dispur">Dispur</option>
                        <option value="Patna">Bihar</option>
                        <option value="Raipur">Raipur</option>
                        <option value="Panaji">Panaji</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Shimla">Shimla</option>
                        <option value="Ranchi">Ranchi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Imphal">Imphal</option>
                        <option value="Shillong">Shillong</option>
                        <option value="Aizawl">Aizawl</option>
                        <option value="Kohima">Kohima</option>
                        <option value="Bhubaneswar">Bhubaneswar</option>
                        <option value="Ludhiana">Ludhiana</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Gangtok">Gangtok</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Agartala">Agartala</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Bhararisain">Bhararisain</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                    <input type="text" class="input" id="zip" name="zip" style="padding: 10px; font-size: medium; margin-left: 20px; width: 30%;" required>
                </div>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="add" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                </div>
            </div>
        </form>
        <script defer src="../js/addressBook.js"></script>
        <script defer src="../js/newAddressBook.js"></script>
    </div>
</body>
</html>
